<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>YS {DEV}</title>
</head>
<body>
  <main>
    <!-- TOP SECTION -->
  <div class="container">
    <section id="topsection">
      <div class="top">
        <img type="image" class="logo" src="./source/logo YS dev.svg" alt="YS dev logo">
        <div class="social-media">
          <a class="sticky-icons" href="https://github.com/yosuasanamuri"><img class="github" src="./source/github.svg" alt="github logo"></a>
          <a class="sticky-icons" href="https://instagram.com/yosuasanamuri"><img class="instagram" src="./source/IG.svg" alt="instagram logo"></a>
        </div>
      </div>
    </section>

    <section id="herosection">
      <!-- HERO SECTION -->
    <div class="herosection">
      <div class="hero content1">
        <p class="text p1">Hi, I'm a <span>Freelancer</span></p>
        <h1 class="heroText">DEVELOPER</h1>
        <p class="text p2">Based in Bali, Indonesia</p>
        <div class="button">
          <button id="tombol1" class="btn1">Contact Me</button>
          <button id="tombol2" class="btn2">Skill sets</button>
        </div>
      </div>
      <div class="hero content2">
        <img src="https://placehold.co/300" alt="image placeholder">
      </div>
    </div>
    </section>
  </div>

  <!-- MIDDLE SECTION -->
    <h1 class="headingText">Skill Sets</h1>
   <div class="grid-container">
    <div class="cards" id="item1">
        <img src="" alt=""><span class="card content">FIGMA</span></img>
    </div>
    <div class="cards" id="item2">
        <span class="card content">UI/UX</span>
    </div>
    <div class="cards" id="item3">
        <span class="card content">FRONT END</span>
    </div>
    <div class="cards" id="item4">
        <span class="card content">BACK END</span>
    </div>
   </div>
  </main>




  <script src="./index.js"></script>
</body>
</html>
